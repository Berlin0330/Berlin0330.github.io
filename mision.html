<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Misión de Folding Fur</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f4f4f4; 
      margin: 0;
      padding: 0;
    }

    header {
      padding: 40px 20px;
      background-color: #8caba8; 
      color: #fff;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    /* Estilo para todas las imágenes */
    img {
      max-width: 100%;
      height: auto;
      border-radius: 50%; /* Hace que todas las imágenes sean redondas */
    }

    .seccion {
      margin: 40px 20px;
      padding: 20px;
      background-color: #fff;
      border: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      color: #333;
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      line-height: 1.6;
    }

    /* Ajusta el tamaño de las imágenes de las secciones */
    .seccion img {
      width: 150px; /* Tamaño más pequeño */
      height: 150px; /* Tamaño más pequeño */
      border: 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Misión de Folding Fur</h1>
    <!-- Ajusta el tamaño y el borde redondeado del logo -->
    <img src="imagenes/logo.jpg" alt="Logo de Folding Fur" style="width:100px;height:100px;">
  </header>

  <div class="seccion">
    <h2>Nuestra Misión</h2>
    <p>En Folding Fur, nuestra misión es proporcionar muebles de alta calidad que sean tanto funcionales como elegantes. Creemos en la sostenibilidad y en la creación de productos que no solo sean duraderos, sino también respetuosos con el medio ambiente.</p>
    <img src="imagenes/mision.jpg" alt="Nuestra Misión">
  </div>
</body>
</html>
